<!DOCTYPE html>
<html>
    <head>
        <title> scientific calculator</title>
        <link rel="stylesheet" href="calcicss.css" type="text/css" />
        <script src="calcijs.js"></script>
        
    </head>
    <body>
        <div id="container">
           <form name="form">
                <input class="textview" name="textview">
            </form>
            
            <table>
                 <tr>
                    <td> <input type="button" value="Sin" class="button" onclick="insert2(Math.sin(document.form.textview.value))" ></td>
                    <td> <input type="button" value="Cos" class="button" onclick="insert2(Math.cos(document.form.textview.value))"></td>
                    <td> <input type="button" value="Tan" class="button" onclick="insert2(Math.tan(document.form.textview.value))"></td>
                    <td> <input type="button" value="(-)" class="button" onclick="chngsign(document.form.textview.value)"></td>
                    <td> <input type="button" value="ABS" class="button" onclick="insert2(Math.abs(document.form.textview.value))" ></td>
                    
                </tr>
                 <tr>
                    <td> <input type="button" value="&radic;" class="button" onclick="insert2(Math.sqrt(document.form.textview.value))" ></td>
                    <td> <input type="button" value="SQR" class="button" onclick="insert2(Math.pow(document.form.textview.value,2))"></td>
                    <td> <input type="button" value="^" class="button" onclick="insert('^')"  ></td>
                    <td> <input type="button" value="ln" class="button" onclick="insert2(Math.log(document.form.textview.value))"></td>
                    <td> <input type="button" value="log" class="button" onclick="insert3()"></td>
                    
                </tr>
                 <tr>
                    <td> <input type="button" value="CLR" class="button" onclick="clea()"></td>
                    <td> <input type="button" value="(" class="button" onclick="insert('(')"></td>
                    <td> <input type="button" value=")" class="button"onclick="insert(')')" ></td>
                    <td> <input type="button" value="M+" class="button" onclick="insert('M+')"></td>
                    <td> <input type="button" value="MOD" class="button" onclick="insert('%')"></td>
                    
                </tr>
                
                <tr>
                    <td> <input type="button" value="7" class="button" onclick="insert(7)" ></td>
                    <td> <input type="button" value="8" class="button" onclick="insert(8)" ></td>
                    <td> <input type="button" value="9" class="button" onclick="insert(9)"></td>
                    <td> <input type="button" value="del" class="button" onclick="back()" ></td>
                    <td> <input type="button" value="exit" class="button" ></td>
                    
                </tr>
                 <tr>
                    <td> <input type="button" value="4" class="button" onclick="insert(4)"></td>
                    <td> <input type="button" value="5" class="button" onclick="insert(5)"></td>
                    <td> <input type="button" value="6" class="button" onclick="insert(6)"></td>
                    <td> <input type="button" value="*" class="button" onclick="insert('*')"></td>
                    <td> <input type="button" value="/" class="button" onclick="insert('/')"></td>
                    
                </tr>
                 <tr>
                    <td> <input type="button" value="1" class="button" onclick="insert(1)"></td>
                    <td> <input type="button" value="2" class="button" onclick="insert(2)"></td>
                    <td> <input type="button" value="3" class="button" onclick="insert(3)"></td>
                    <td> <input type="button" value="+" class="button" onclick="insert('+')"></td>
                    <td> <input type="button" value="-" class="button" onclick="insert('-')"></td>
                    
                </tr>
                 <tr>
                    <td> <input type="button" value="0" class="button" onclick="insert(0)"></td>
                    <td> <input type="button" value="." class="button" onclick="insert('.')"></td>
                    <td> <input type="button" value="exp" class="button" onclick="insert2(Math.exp(document.form.textview.value))" ></td>
                    <td> <input type="button" value="pi" class="button" onclick="insert(Math.PI)" ></td>
                    <td> <input type="button" value="=" class="button" onclick="equal()" ></td>
                    
                </tr>
            </table>
        </div>
    </body>
</html>
